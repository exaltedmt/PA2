<html>
  <head>
    <style type="text/css">
      body {
        background: black;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid white;
        padding: 10px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <title>Upload CS1 Assignment</title>
      <h4>Upload .cc file here:</h4>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>
      <!-- <img src="{{url}}" /> -->
      <!-- <p><small>Courtesy: <a href="http://www.buzzfeed.com/copyranter/the-best-cat-gif-post-in-the-history-of-cat-gifs">Buzzfeed</a></small></p> -->
    </div>
    {% if score == None %}
    <div class="container2">
      <h4>Sorry, submission won't compile.</h4>
      <h4>You received a: 0 out of 2.</h4>
    </div>
    {% else %}
    <div class="container2">
      <h4>Thanks for your submission.</h4>
      <h4>You received a: {{score}} out of 2.</h4>
    </div>
    {% endif %} 
  </body>
</html>
